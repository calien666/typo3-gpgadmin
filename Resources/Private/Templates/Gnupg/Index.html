{namespace be = TYPO3\CMS\Backend\ViewHelpers}
{namespace bu = TYPO3\CMS\Beuser\ViewHelpers}
{namespace core = TYPO3\CMS\Core\ViewHelpers}
<html xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en"
      f:schemaLocation="https://fluidtypo3.org/schemas/fluid-master.xsd"
      v:schemaLocation="https://fluidtypo3.org/schemas/vhs-master.xsd"
      data-namespace-typo3-fluid="true">
<f:layout name="Backend" />
<f:section name="headline">
    <h1><f:translate key="index.header" /></h1>
</f:section>
<f:section name="content">
    <style>
        table.table {
            margin-top: 25px;
            font-size: 12px;
        }
        table.table i.fa {
            font-size: 15px;
        }
    </style>
    <div class="container-fuid">
        <f:form action="index" method="post">
        <div class="row">
            <div class="col-xs-6">
                    <f:form.textfield class="form-control t3js-clearable" name="search" type="search" value="{search}" />
            </div>
            <div class="col-xs-6">
                <button class="btn btn-default" type="submit" value="search"><i class="fa fa-search"></i></button>
            </div>
        </div>
        </f:form>
        <div class="row">
            <div class="col-xs-12">
                <table class="table table-striped table-hover">
                    <tr>
                        <th><f:translate key="index.name" /></th>
                        <th><f:translate key="index.email" /></th>
                        <th><f:translate key="index.created" /></th>
                        <th><f:translate key="index.expires" /></th>
                        <th><f:translate key="index.can_encrypt" /></th>
                        <th><f:translate key="index.can_sign" /></th>
                        <th><f:translate key="index.status" /></th>
                        <th> </th>
                    </tr>
                    <f:for each="{keys}" as="key">
                        <f:render partial="Keys/Single" arguments="{_all}" />
                    </f:for>
                </table>
            </div>
            <div class="col-xs-12">
            </div>
        </div>
    </div>
</f:section>
</html>
